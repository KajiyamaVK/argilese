
<html>
<head>
    <title>Argile-se - Seu código de rastreio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, p, h1, h2, h3, b {
      color: #1f1f1f;
      margin: 0;
      padding: 0;
  }

  h1, h2 {
      font-family: 'Baloo 2', cursive;
  }

  p,b {
      font-family: 'Roboto', sans-serif;
  }

  .header {
      background-color: #ffedd5;
      padding: 20px 0;
      text-align: center;
  }
  .content {
      padding: 20px;
      text-align: left;
  }
  .important {
      background-color: rgb(207, 71, 71);
      color: #fff;
      padding: 10px;
      margin-top: 20px;
  }
  </style>

</head>
<body style="max-width: 600px;margin-left: auto; margin-right: auto;">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td class="header">
                <table align="center" cellpadding="0" cellspacing="0">
                    <tr style="max-width: 600px;margin-left: auto; margin-right: auto;">
                        <td style="padding-right: 20px;">
                            <img src="https://www.argilesestudio.com.br/topbar_logo.png" alt="Logo da Argilese com um sol e um cachorro de orelhas longas, caramelo" width="50" height="auto">
                        </td>
                        <td>
                            <h1>Argile-se</h1>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="content">
                <img src="https://argilesestudio.com.br/mailgirl.png" alt="" style="width:200px; height: auto; margin: auto; display: block;"/>
            </td>
        </tr>
    </table>
    <div style="margin:20px">
      <h2 style="margin-bottom: 20px;">Olá, $name! </h2>
      <p>Mariana aqui de novo!</p>
      <p>Como dito antes, aqui está seu código de rastreio! ^_^</p><br/>
      

      <div style="display: flex;">
        <b>Cód rastreio: </b> $trackingCode <br/>
      </div>
    </div>

</body>
</html>
